<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1st code goes here, making the main section -->
    <main>
        <!-- 2nd code goes here, adding the box container -->
        <div class="box">
            <!-- 3rd code goes here, adding the inner-box -->
            <div class="inner-box">
                <!-- 4th code goes here, adding the forms-wrap -->
                <div class="forms-wrap">
                    <!-- 7th code goes here, adding the form -->
                    <form action="index.html" class="sign-in-form">
                        <!-- 8th code goes here, adding the logo -->
                        <div class="logo">
                            <img src="./img/logo.png" alt="">
                            <h3>easyclass</h3>
                        </div>

                        <!-- 9th code goes here, adding the heading -->
                        <div class="heading">
                            <h2>Welcome Back</h2>
                            <h6>Not registered yet?</h6>
                            <a href="" class="toggle">Sign Up</a>
                        </div>

                        <!-- 10th code goes here, adding the actual form -->
                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" minlength="4" class="input-field" autocomplete="off" required>
                                <label>Name</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" minlength="4" class="input-field" autocomplete="off"  required>
                                <label>Password</label>
                            </div>

                            <input type="submit" value="Sign In" class="sign-btn">
                            <p class="text">
                                Forgotten your password or your login details? <a href="#">Get Help</a> signing in 
                            </p>
                        </div>
                    </form>
                </div>

                <!-- 5th code goes here, adding the carousel -->
                <div class="carousel"></div>
            </div>
        </div>
    </main>

    <!-- --javascript-- -->
    <script src="app.js"></script>
</body>
</html>
